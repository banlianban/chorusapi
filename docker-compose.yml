version: '3.8'

services:
  chorus-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./temp:/app/temp
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - MAX_FILE_SIZE=52428800
      - FILE_RETENTION_HOURS=24
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


